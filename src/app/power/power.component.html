<form>
	<fieldset>
		<legend>PowerComponent</legend>
		<label for="power">Initial Power Level:</label>
		<input type="number" name="power" min="1" max="100" [(ngModel)]="power" #power_level="ngModel">
		<input type="submit" value="Calculate Powers">
		<div>
			<app-human [power]="power"></app-human>
			<app-saiyan [power]="power*10"></app-saiyan>
			<app-super-saiyan [power]="power*90"></app-super-saiyan>
			<app-super-saiyan-two [power]="power*150"></app-super-saiyan-two>
			<app-super-saiyan-three [power]="power*250"></app-super-saiyan-three>
			<app-super-saiyan-four [power]="power*500"></app-super-saiyan-four>
		</div>
	</fieldset>
</form>
